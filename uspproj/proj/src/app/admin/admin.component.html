<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

    <div class="jumbotron">
        <div class="row">
            <div class="col-6">

            </div>
            <div class="col-6" align="left">

                <!--  <img src='assets/logo.png' width='100' height='100'> -->
                

                <a routerLink="/log">Log out</a>
                |
                <a routerLink="/azuriranje">Azuriraj</a>
                |
                
                <span *ngIf="navigacija==0">
                    <input type="button" class="btn-info" value="Change password" (click)="promenisifru()">
                   </span>
                   <span *ngIf="navigacija==1">
                   <input type="button" class="btn-info" value="Back" (click)="glavni()">
                   </span>






            </div>


        </div>
    </div>


    <div class="container">
        <header align="center">#Admin</header>
        <br>
        <br>
        <span *ngIf="navigacija==0">
            <div class="row align-items-start">
                
                <div class="col">
                    <div class="page-header" align="center">
                        <h1>Korisnici:</h1>
                    </div>
                    <br>
                    <br>
                    <table class="table table-bordered" align="center">
                        <tr *ngFor="let xx of koris; let ii=index">
                            <td align="center">
                                {{xx.username}}
                            </td>
                            <td align="center">
                                <span *ngIf="koris[ii].username!='admin'">
                                    <button class="btn-danger" (click)="obrisi(koris[ii])">Ukloni</button>
                                </span>
                                <span *ngIf="koris[ii].username=='admin'">
                                    <button (click)="obrisi(koris[ii])" disabled>Ukloni</button>
                                </span>
                            </td>

                        </tr>
                    </table>
                </div>
                <div class="col">
                    <div class="page-header" align="center">
                        <h1>Ubaci korisnika:</h1>
                    </div>
                    <br>
                    <br>
                    
                    <div>&nbsp;</div>
                    <form>

                        <div align="center">


                            <table>
                                <tr>
                                    <td>Ime:</td>
                                    <td>
                                        <input type="text" name="ime" [(ngModel)]="ime">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Prezime:</td>
                                    <td>
                                        <input type="text" name="prezime" [(ngModel)]="prezime">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Username:</td>
                                    <td>
                                        <input type="text" name="username" [(ngModel)]="username">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Lozinka:</td>
                                    <td>
                                        <input type="password" name="sifra1" [(ngModel)]="sifra1">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Potvrda lozinke:</td>
                                    <td>
                                        <input type="password" name="sifra2" [(ngModel)]="sifra2">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Naziv bolnice:</td>
                                    <td>
                                        <input type="text" name="bolnica" [(ngModel)]="bolnica">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Mesto bolnice:</td>
                                    <td>
                                        <input type="text" name="mesto" [(ngModel)]="mesto">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Telefon:</td>
                                    <td>
                                        <input type="text" name="telefon" [(ngModel)]="telefon">
                                    </td>
                                </tr>
                                <tr>
                                    <td>E-posta:</td>
                                    <td>
                                        <input type="email" name="mail" [(ngModel)]="mail">
                                    </td>
                                </tr>
                            </table>
                            <br>

                            <br>
                            <button (click)="registruj()">Registruj se</button>





                        </div>






                    </form>

                </div>
            </div>
        </span>
        <span *ngIf="navigacija==1">
            <form>
                <table align="center">
                    <tr>
                        <td>
                            Old password:
                        </td>
                        <td>
                            <input type="password" name="starasif" [(ngModel)]="starasif">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            New password:
                        </td>
                        <td>
                            <input type="password" name="novasif" [(ngModel)]="novasif">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Repeat new password:
                        </td>
                        <td>
                            <input type="password" name="opetsif" [(ngModel)]="opetsif">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="button" value="Promeni" (click)="passchange()">
                        </td>
                    </tr>
                </table>
            </form>
        </span>
    </div>

</body>
